<section class="max-w-6xl mx-auto px-6 md:px-10 py-16">
    <h2 class="text-xl">{{ include.kicker | default: "What They Say About" }}</h2>
    <p class="font-display text-4xl md:text-5xl leading-tight">{{ include.title | default: "THE SOLIMANS" }}</p>
  
    {% assign list = include.items | default: site.data.testimonials %}
    <div class="mt-8 grid md:grid-cols-3 gap-6">
      {% for t in list limit:3 %}
        <article class="rounded-2xl border border-slate-200/60 bg-white/70 backdrop-blur p-6 shadow-sm dark:bg-white/5 dark:border-white/10">
          <div class="text-lime-500 text-2xl">“</div>
          <p class="mt-2 text-slate-600 dark:text-slate-300">{{ t.paragraph | default: "Great!" }}</p>
          <p class="mt-4 text-sm text-slate-500 dark:text-slate-400">– {{ t.name | default: "Customer" }}</p>
        </article>
      {% endfor %}
    </div>
  </section>

<header class="sticky top-0 z-30 border-b border-slate-200/20 bg-white/70 dark:bg-neutral-950/70 backdrop-blur">
    <div class="max-w-6xl mx-auto h-16 px-6 md:px-10 flex items-center justify-between">
      <a href="{{ '/' | relative_url }}" class="flex items-center gap-3">
        <img src="{{ '/images/the-solimans-logo.png' | relative_url }}" alt="The Solimans" class="h-12 w-12 object-cover" onerror="this.style.display='none'">
        <span class="font-extrabold tracking-tight text-lg">THE SOLIMANS</span>
      </a>
  
      <nav class="hidden md:flex items-center gap-6 text-sm text-slate-600 dark:text-slate-300">
        <a href="{{ '/' | relative_url }}" class="hover:text-slate-900 dark:hover:text-white">Home</a>
        <a href="{{ '/meal-plan/' | relative_url }}" class="hover:text-slate-900 dark:hover:text-white">Meal Plan</a>
        <a href="{{ '/about/' | relative_url }}" class="hover:text-slate-900 dark:hover:text-white">About</a>
        <a href="{{ '/contact/' | relative_url }}" class="hover:text-slate-900 dark:hover:text-white">Contact</a>
      </nav>
  
      <button id="theme-toggle"
          class="cursor-pointer shrink-0 inline-grid place-items-center h-10 w-10 rounded-full border border-zinc-300 dark:border-zinc-700 hover:bg-zinc-100 dark:hover:bg-zinc-800 transition"
          type="button" aria-label="Toggle dark mode" aria-pressed="false">
          <!-- Sun (visible in light mode) -->
          <svg class="h-5 w-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
          </svg>
          <!-- Moon (visible in dark mode) -->
          <svg class="h-5 w-5 hidden dark:inline" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
          </svg>
        </button>
    </div>
  
    <script>
      (function(){
        const btn = document.getElementById('theme-toggle');
        if (!btn) return;
        function sync() {
          const dark = document.documentElement.classList.contains('dark');
          btn.querySelector('.theme-icon-light').classList.toggle('hidden', dark);
          btn.querySelector('.theme-icon-dark').classList.toggle('hidden', !dark);
        }
        btn.addEventListener('click', () => {
          const root = document.documentElement;
          const nowDark = !root.classList.contains('dark');
          root.classList.toggle('dark', nowDark);
          localStorage.setItem('theme', nowDark ? 'dark' : 'light');
          root.dataset.theme = nowDark ? 'dark' : 'light';
          sync();
        });
        sync();
      })();
    </script>
  </header>

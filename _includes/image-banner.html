<section class="max-w-6xl mx-auto px-6 md:px-10 py-10">
  <div class="relative rounded-md overflow-hidden border border-slate-200/50 dark:border-white/10">
    <img
      src="{{ page.banner.image | default: '/images/banner.jpg' | relative_url }}"
      class="w-full h-[36rem] object-cover"
      alt="{{ page.banner.image_alt | default: '' }}" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-black/0"></div>
    <div class="absolute inset-0 p-8 md:p-14 flex flex-col justify-end">
      <h3 class="font-display text-4xl md:text-5xl text-white">
        {{ page.banner.title | default: "HEALTHY FOOD" }}
      </h3>
      <p class="text-white/90 text-xl md:text-2xl">
        {{ page.banner.subtitle | default: "Should Be Inclusive and Accessible to Everyone" }}
      </p>
      {% if page.banner.button_url %}
        <a href="{{ page.banner.button_url }}" class="btn-primary mt-6 w-max">
          {{ page.banner.button_text | default: "START YOUR JOURNEY" }}
        </a>
      {% endif %}
    </div>
  </div>
</section>

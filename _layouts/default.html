<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title | default: "The Solimans" }}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Set theme before paint (anti FOUC) -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const t = saved || (prefersDark ? 'dark' : 'light');
        if (t === 'dark') document.documentElement.classList.add('dark');
        document.documentElement.dataset.theme = t;
      } catch (_) {}
    })();
  </script>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="font-sans bg-white text-slate-900 dark:bg-neutral-950 dark:text-slate-100 antialiased">
  {% include header.html %}

  <main class="min-h-[70vh]">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
